<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App || Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="card">
      <div class="input">
        <div class="bill-container">
          <div class="label-wrapper">
            <label for="inp-bill">Bill</label>
          </div>
          <div class="inp-wrapper">
            <input class="inp-text" type="text" name="inp-bill" id="inp-bill" placeholder="142.55">
            <img src="./images/icon-dollar.svg" alt="icon-dollar">
          </div>
        </div>
        <div class="tip-container">
          <div class="label-wrapper">
            <label for="inp-tip">
              select tip %
            </label>
          </div>
          <div class="btn-wrapper">
            <div class="btn tip ">5 %</div>
            <div class="btn tip ">10 %</div>
            <div class="btn  tip btn-active">15 %</div>
            <div class="btn tip ">25 %</div>
            <div class="btn tip ">50 %</div>
            <input type="text"class="inp-text" name="inp-tip" id="inp-tip" placeholder="custom">
          </div>

        </div>
        <div class="people-container">
          <div class="label-wrapper">
            <label for="inp-people">Number of people</label>
            <div class="error-msg">can't be zero</div>
          </div>
          <div class="inp-wrapper">
            <input class="inp-text" type="text" name="inp-people" id="inp-people" placeholder="1">
            <img src="./images/icon-person.svg" alt="icon-person">
          </div>
        </div>
      </div>
      <div class="output">
        <div class="line-wrapper">
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Tip Amount</div>
              <div class="desc">/ Person</div>
            </div>
            <div class="value">$4.27</div>
          </div>
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Total Amount</div>
              <div class="desc">/ Person</div>
            </div>
            <div class="value">$32.27</div>
          </div>
        </div>
        <div class="btn" onclick="reset()">Reset</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
